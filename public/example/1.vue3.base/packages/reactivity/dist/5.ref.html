<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        toRefs,
        toRef,
        computed,
        watchEffect,
      } from './reactivity.js'
      const state1 = reactive({ name: 'jw' })
      const state2 = reactive({ age: 30 })
      // 多个响应式对象转换成一个
      // const r = { name: toRef(state1, 'name'), age: toRef(state2, 'age') }
      const r = { ...toRefs(state1), ...toRefs(state2) }
      watchEffect(() => {
        app.innerHTML = r.name.value + r.age.value // 仅 reactive 导致响应式失效，需加上 ref
      })
      setTimeout(() => {
        r.name.value = 'kft'
      }, 1000)
    </script>
  </body>
</html>
