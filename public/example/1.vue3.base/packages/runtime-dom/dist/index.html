<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"><span></span></div>
    <script type="module">
      import { h, render, Text } from './runtime-dom.js'
      const VNode = h(Text, {}, ['hello1', 'hello2'])
      render(VNode, app)
      setTimeout(() => {
        const VNode1 = h(Text, {}, 'hello1 1111')
        render(VNode1, app)
      }, 1000)
    </script>
  </body>
</html>
