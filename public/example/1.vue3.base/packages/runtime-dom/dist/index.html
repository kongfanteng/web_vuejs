<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        h,
        render,
        Text,
        reactive,
        toRefs,
        computed,
      } from './runtime-dom.js'
      const ChildComponent = {
        props: {
          count: Number,
        },
        render(proxy) {
          return h(Text, proxy.count)
        },
      }

      const ParentComponent = {
        setup() {
          const state = reactive({ count: 0 })
          const double = computed(() => state.count * 2)
          return {
            ...toRefs(state),
            double,
          }
        },
        render(proxy) {
          return h('div', [
            h(ChildComponent, { count: proxy.count }),
            h(
              'button',
              {
                onClick: () => {
                  proxy.count++
                },
              },
              '点我啊' + proxy.double
            ),
          ])
        },
      }
      render(h(ParentComponent), app)
    </script>
  </body>
</html>
