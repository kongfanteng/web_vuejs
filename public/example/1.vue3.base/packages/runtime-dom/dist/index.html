<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"><span></span></div>
    <script type="module">
      import { h, render } from './runtime-dom.js'

      const VDom1 = h('div', { style: { background: 'red' } }, [
        h('div', { key: 'a' }, 'a'),
        h('div', { key: 'b' }, 'b'),
        h('div', { key: 'c', style: { color: 'red' } }, 'c'),
        h('div', { key: 'd' }, 'd'),
        h('div', { key: 'e' }, 'e'),
        h('div', { key: 'q' }, 'q'),
        h('div', { key: 'f' }, 'f'),
        h('div', { key: 'g' }, 'g'),
      ])
      const VDom2 = h('div', { style: { background: 'red' } }, [
        h('div', { key: 'a' }, 'a'),
        h('div', { key: 'b' }, 'b'),
        h('div', { key: 'e' }, 'e'),
        h('div', { key: 'c', style: { color: 'blue' } }, 'c'),
        h('div', { key: 'd' }, 'd'),
        h('div', { key: 'h' }, 'h'),
        h('div', { key: 'f' }, 'f'),
        h('div', { key: 'g' }, 'g'),
      ])

      render(VDom1, app)
      setTimeout(() => {
        render(VDom2, app)
      }, 1000)
    </script>
  </body>
</html>
