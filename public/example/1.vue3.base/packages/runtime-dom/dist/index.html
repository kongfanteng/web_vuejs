    <title>Document</title>

  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from './runtime-dom.js'

      const MyComponent = {
        data() {
          return { name: 'kft', age: 30 }
        },
        render(proxy) {
          setTimeout(() => {
            proxy.age++
            proxy.age++
          }, 1000)
          return h('div', {}, [
            h('span', proxy.name + 'ï¼š'),
            h('span', proxy.age),
          ])
        },
      }
      render(h(MyComponent), app)
    </script>
  </body>
