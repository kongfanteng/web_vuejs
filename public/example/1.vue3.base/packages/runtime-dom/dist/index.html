<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from './runtime-dom.js'
      // $attrs = all; Props - $props;
      const MyComponent = {
        props: {
          a: Number,
          b: Number,
        },
        data() {
          return { name: 'kft', age: 30 }
        },
        render(proxy) {
          return h('div', {}, [
            h('span', proxy.a + '：'),
            h('span', proxy.b + '：'),
            h('span', proxy.$attrs.c),
          ])
        },
      }
      render(h(MyComponent, { a: 1, b: 2, c: 3 }), app)
    </script>
  </body>
</html>
