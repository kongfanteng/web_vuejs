<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        h,
        render,
        Text,
        reactive,
        toRefs,
        computed,
      } from './runtime-dom.js'
      const ChildComponent = {
        props: {
          count: Object,
        },
        render(proxy) {
          return h(Text, proxy.count.count)
        },
      }

      const ParentComponent = {
        props: {
          a: Number,
        },
        // setup 1) 可以返回一个对象，作为 proxy 的数据源；2）返回一个渲染函数可以用作渲染逻辑；
        setup(props, ctx) {
          const state = reactive({ count: props.a })
          const double = computed(() => state.count * 2)
          return () =>
            h('div', [
              h(ChildComponent, { count: { count: state.count } }),
              h(
                'button',
                {
                  onClick: () => {
                    // state.count++
                    ctx.emit('myEvent', 100)
                  },
                },
                '点我啊' + double.value
              ),
            ])
        },
      }
      render(
        h(ParentComponent, { a: 100, onMyEvent: (val) => alert('XXX' + val) }),
        app
      )
    </script>
  </body>
</html>
